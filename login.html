<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div id="login-page">
        <img class="app-logo" src="/Images/simplenote logo.png" width="150" alt="">
        <h1 class="app-header">
            SIMPLENOTE
        </h1>
        <p class="app-intro">
            Never to forget.
        </p>

        <br>

        
            <button class="btn btn-google"><img class="icons" src="/Icons/google.png" alt="">
                Continue with Google
            </button>

       
            <button class="btn btn-apple"><img class="icons" src="/Icons/apple-black-logo.png" alt="">
                Continue with Apple
            </button>

        <div class="division">
            <div class="line-division"></div>
            <p class="text-division"> or </p>
            <div class="line-division"></div> 
        </div>

        <input type="text" class="input-email" placeholder=" Email address or username">
        <br>
        <input type="text" class="input-password" placeholder="Password">

            <button class="btn btn-continue">Continue</button>
        
            <div class="checkbox">
            <input type="checkbox" class="checkbox-text">
            <span class="text-center">Remember me for 30 days?</span>
        </div>
        
        <p class="text-account">
            Don't have an account?
        </p> 
        <div>
            <p class="create-account">  
                <a href="/signup.html">Create Account</a>
            </p>
        </div>

 
    </div>
</body>
</html>
